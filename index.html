<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-[#252836]">
    <main class="flex">
        <div class="h-screen bg-[#1F1D2B] flex flex-col justify-between items-center pl-4 py-8 fixed">
            <img src="./imgs/Logo (4).svg" alt="Logo" class="mb-12 mr-4">
            <ul class="flex flex-col justify-between h-full">
                <a href="#" class="hover:bg-[#252836] p-3 pr-6 rounded-l-lg"><i
                        class="fa-solid fa-house text-[#EA7C69] text-xl hover:text-white p-4 rounded-lg transition-all hover:bg-[#EA7C69]" ></i></a>
                <a href="#" class="hover:bg-[#252836] p-3 pr-6 rounded-l-lg"><i
                        class="fa-solid fa-percent text-[#EA7C69] text-xl hover:text-white p-4 rounded-lg transition-all hover:bg-[#EA7C69]" ></i></a>
                <a href="#" class="hover:bg-[#252836] p-3 pr-6 rounded-l-lg"><i
                        class="fa-solid fa-chart-pie text-[#EA7C69] text-xl hover:text-white p-4 rounded-lg transition-all hover:bg-[#EA7C69]" ></i></a>
                <a href="#" class="hover:bg-[#252836] p-3 pr-6 rounded-l-lg"><i
                        class="fa-regular fa-envelope text-[#EA7C69] text-xl hover:text-white p-4 rounded-lg transition-all hover:bg-[#EA7C69]" ></i></a>
                <a href="#" class="hover:bg-[#252836] p-3 pr-6 rounded-l-lg"><i
                        class="fa-regular fa-bell text-[#EA7C69] text-xl hover:text-white p-4 rounded-lg transition-all hover:bg-[#EA7C69]" ></i></a>
                <a href="#" class="hover:bg-[#252836] p-3 pr-6 rounded-l-lg"><i
                        class="fa-solid fa-gear text-[#EA7C69] text-xl hover:text-white p-4 rounded-lg transition-all hover:bg-[#EA7C69]"></i></a>
                <a href="#" class="hover:bg-[#252836] p-3 pr-6 rounded-l-lg"><i
                        class="fa-solid fa-right-from-bracket text-[#EA7C69] text-xl hover:text-white p-4 rounded-lg transition-all hover:bg-[#EA7C69]"></i></a>
            </ul>
        </div>

        <div class="pt-3 w-full pr-[500px] pl-36">
            <header class="flex gap-12 items-center justify-between outline-none">
                <div class="text-white">
                    <p class="text-[40px]">Jaegar Resto</p>
                    <p class="text-xl">Tuesday, 2 Feb 2021</p>
                </div>

                <div class="bg-[#2D303E] flex items-center gap-5 px-3 py-8 rounded-lg h-12"><i
                        class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i><input type="text"
                        placeholder="Search for food, coffe, etc.." class="bg-inherit w-full outline-none text-white">
                </div>
            </header>


            <div class="navbar flex justify-between pt-10 pr-52">
                <!-- navbar -->
            </div>

            <div class="flex justify-between pt-10">
                <h1 class="text-white text-xl">Choose Dishes</h1>
                <select class="bg-[#1F1D2B] text-white py-2 px-4 rounded-lg">
                    <option value="none" selected>Dine in</option>
                    <option value="Dine in">Male</option>
                    <option value="Dine in">Female</option>
                </select>
            </div>
            <div class="cards pt-12 grid grid-cols-3 justify-between gap-16 text-center">

            </div>
        </div>


        <div class="h-screen bg-[#1F1D2B] fixed w-[460px] right-0 px-7 py-5">
            <div>
                <h1 class="text-[30px] text-white pb-8">Orders #34562</h1>
                <div class="flex gap-5 pb-4">
                    <button class="text-white border border-[#393C49] rounded-lg px-4 py-2 hover:bg-slate-500 hover:text-white font-bold">Dine In</button>
                    <button class="text-[#EA7C69] border border-[#393C49] rounded-lg px-3 py-2 hover:bg-slate-500 hover:text-white font-bold">To Go</button>
                    <button class="text-[#EA7C69] border border-[#393C49] rounded-lg px-3 py-2 hover:bg-slate-500 hover:text-white font-bold">Delivery</button>
                </div>

                <div class="flex justify-between items-center border-b border-slate-600 pb-4">
                    <h1 class="text-white">Item</h1>
                    <div class="flex gap-7">
                        <h1 class="text-white">Qty</h1>
                        <h1 class="text-white">Price</h1>
                    </div>
                </div>
            </div>


            <div class="product__count"></div>


            <div class="fixed bottom-0 border-t w-full">
                f
                <!-- <button class="bg-green-300 rounded-lg w-full py-4">Continue to Payment</button> -->
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
